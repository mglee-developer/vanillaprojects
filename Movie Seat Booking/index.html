<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/movie.js" defer></script>
    <script src="./js/seat.js" defer></script>
    <script src="./js/booking.js" defer></script>
    <script src="./js/load.js" defer></script>
    <script src="https://kit.fontawesome.com/74ef570e6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="movie-container">
        <label for="movie-select">
            <select name="movies" id="movie-select">
                <option value="">원하는 영화를 선택하세요</option>
                <option value="1">겨울왕국2</option>
                <option value="2">어벤져스 엔드게임</option>
                <option value="3">알라딘</option>
                <option value="4">기생충</option>
            </select>
        </label>
    </div>
    <div class="seat-container">
        <div class="screen">screen</div>
    </div>
    <ul class="seat-type">
        <li class="disabled">🟩장애인석</li>
        <li class="sweet">🟥SWEETBOX</li>
        <li class="economy">🟨Economy Zone</li>
    </ul>
    <div class="booking-container">
        <p class="booking__title">예약할 영화를 선택하세요.</p>
        <div class="booking__information">
            <p class="booking__seat">
                <span class="type">선택한 좌석</span>
                <span class="count">0</span>
            </p>
            <p class="booking__price">
                <span class="price">0</span>원
            </p>
        </div>
    </div>
</body>
</html>
