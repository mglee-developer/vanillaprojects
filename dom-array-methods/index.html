<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Array Methods</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">DOM Array Methods</h1>
    <div class="wrapper">
        <aside>
            <button class="add_btn">Add User</button>
            <button class="double_btn">Double Money</button>
            <button class="show-millionaires_btn">Show Only Millionaires</button>
            <button class="sort_btn">Sort by Richest</button>
            <button class="calculate_btn">Calculate entire Wealth</button>
        </aside>
        <main>
            <h2 class="main__title">
                <span class="person">Person</span>
                <span class="wealth">Wealth</span>
            </h2>
        </main>
    </div>

</html>
