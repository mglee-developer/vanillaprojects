<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/result.js" defer></script>
    <script src="/js/match.js" defer></script>
    <script src="/js/category.js" defer></script>
    <script src="/js/alphabet.js" defer></script>
    <script src="/js/init.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Use the alphabet below to guess the word</p>
    <section class="container">
        <div class="buttons">
            <ul class="letters"></ul>
        </div>
        <h2 class="category-name"></h2>
        <p class="clue">Clue</p>
        <div class="answer">
            <ul class="words"></ul>
        </div>
        <svg id="hangman">
            <!-- rod -->
            <line x1="150" x2="150" y1="30" y2="60" />
            <line x1="60" x2="150" y1="30" y2="30" />
            <line x1="60" x2="60" y1="30" y2="230" />
            <line x1="20" x2="100" y1="230" y2="230" />

            <!-- head -->
            <circle cx="150" cy="80" r="20" fill="transparent" />

            <!-- body -->
            <line x1="150" x2="150" y1="150" y2="100" />

            <!-- arms -->
            <line x1="150" x2="100" y1="100" y2="120" />
            <line x1="150" x2="200" y1="100" y2="120" />

            <!-- legs -->
            <line x1="150" x2="110" y1="150" y2="170" />
            <line x1="150" x2="190" y1="150" y2="170" />
        </svg>
        <div class="btn-container">
            <button class="clue_btn">Hint</button>
            <button class="again_btn">Play Again</button>
        </div>
    </section>

    <!-- Final Message -->
    <div class="popup-container">
        <div class="popup">
            <h2 class="final-message"></h2>
            <button class="again_btn">Play Again</button>
        </div>
    </div>
</body>
</html>
