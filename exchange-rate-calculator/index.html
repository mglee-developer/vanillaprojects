<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74ef570e6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="logo">
            <img src="imgs/logo.png" alt="logo">
            <h1 class="logo__title">환율계산기</h1>
            <p class="logo__description">환율을 얻기 위한 통화와 금액을 입력하세요</p>
        </div>
        <div class="calculator">
            <div class="currency-container">
                <select name="currency" id="currency">
                    <option value="USD">USD</option>
                </select>
                <input type="number" class="currency-input" value="1">
            </div>
            <div class="swap-container">
                <button class="swap_btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                <p class="standard">1USD = 0.823499 EUR</p>
            </div>
            <div class="currency-container">
                <select name="currency" id="currency">
                    <option value="KRW">KRW</option>
                </select>
                <input type="number" class="currency-input" value="1">
            </div>
        </div>
    </section>
</body>
</html>
