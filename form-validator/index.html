<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <h1 class="section__title">회원가입</h1>
        <form class="form">
            <div class="form-control">
                <input type="text" placeholder="이름" class="form__name">
                <small>message</small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="메일" class="form__email">
                <small>message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="비밀번호" class="form__pwd">
                <small>message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="비밀번호 확인" class="form__re-pwd">
                <small>message</small>
            </div>
            <button type="submit" class="join_btn">가입하기</button>
        </form>
    </section>
</body>
</html>
